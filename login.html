<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="js/login.js"></script>
</head>
<body>
	<div align="center">
		<form action="" method="">
			<label><span class="inp-icon"><i class="fa fa-envelope"></i></span><input class="inp-field" type="email" name="email" placeholder="Email" onfocus="changeBcolor(0)" autofocus required></label><br><br>
			<label><span class="inp-icon"><i class="fa fa-lock"></i></span><input class="inp-field" type="password" name="password" placeholder="Password" onfocus="changeBcolor(1)" required></label><br><br>
			<input type="button" value="submit"><br>
		</form>
	</div>
</body>
</html>
