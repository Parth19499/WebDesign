<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="js/login.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div id="btn-signup"><p>No KiMusic account yet? <a href="signup.html">Sign Up</a></p></div>
	<div id="header">
		<img src="images/logo.png" height="100%" width="100%" alt="KiMusic" onclick="goHome()">
	</div>
	<div id="div-form" align="center">
		<form action="" method="">
			<span class="social-icon"><i class="fa fa-facebook"></i></span><input id="fb" type="button" value="Facebook"><br><br>
			<span class="social-icon"><i class="fa fa-mobile"></i></span><input id="mobile" type="button" value="Mobile number"><br><br>
			<hr class="hr-text" data-content="OR">
			<span class="inp-icon"><i class="fa fa-envelope"></i></span><input class="inp-field" type="email" name="email" placeholder="Email" onfocus="changeBcolor(0)" autofocus required><br><br>
			<span class="inp-icon"><i class="fa fa-lock"></i></span><input class="inp-field" type="password" name="password" placeholder="Password" onfocus="changeBcolor(1)" required><br><br>
			<input class="btn-forgot" type="button" value="forgot?">
			<input class="btn-login" type="button" value="login"><br>
		</form>
	</div>
</body>
</html>
